{{ partial "header.html" . }}

<div class="row-fluid">
  <div class="col-md-9">
    <div id="home">

      <h1>Blog Posts</h1>
      <ul class="posts">
        {{ range .Data.Pages }}
          <li><span>{{ .Date.Format "January 2 2006" }}</span><p><a href="{{.RelPermalink }}">{{ .Title }}</a></p></li>
        {{ end }}
      </ul>
    </div>
  </div>
  <div class="col-md-3">
    {{ partial "sidebar.html" . }} 
  </div>
</div>


{{ partial "footer.html" . }}
